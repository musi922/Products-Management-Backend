---
applications:
- name: productsmanagercap
  path: gen/srv
  memory: 256M
  buildpack: nodejs_buildpack
  services:
    - productsmanagercap-db
    - productsmanagercap-auth
  env:
    NODE_ENV: production
    
- name: productsmanagercap-db-deployer
  path: gen/db
  memory: 256M
  no-route: true
  health-check-type: process
  buildpack: nodejs_buildpack
  services:
    - productsmanagercap-db
  env:
    NODE_ENV: production